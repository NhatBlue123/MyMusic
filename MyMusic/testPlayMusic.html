    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phát Nhạc bằng JavaScript</title>
</head>
<body>

<audio id="myAudio">
  <source src="music/MaryOnACross-Ghost-6080370.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<button onclick="playAudio()">Phát Nhạc</button>
<button onclick="pauseAudio()">Tạm Dừng</button>
<button onclick="stopAudio()">Dừng</button>

<script>
var audio = document.getElementById("myAudio");

function playAudio() {
  audio.play();
}

function pauseAudio() {
  audio.pause();
}

function stopAudio() {
  audio.pause();
  audio.currentTime = 0;
}
</script>

</body>
